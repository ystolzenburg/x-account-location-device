<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Posed</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="header-title">
                <img src="../icons/icon48.png" alt="X-Posed" class="header-icon">
                    <div>
                        <h1>X-Posed</h1>
                        <span class="version"></span>
                    </div>
            </div>
        </header>

        <!-- Rate Limit Status Banner -->
        <div class="rate-limit-banner" id="rate-limit-banner" style="display: none;">
            <div class="rate-limit-icon">⚠️</div>
            <div class="rate-limit-content">
                <span class="rate-limit-title">Rate Limited</span>
                <span class="rate-limit-time" id="rate-limit-time"></span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="popup-content">
            <!-- Enable/Disable Toggle -->
            <div class="setting-row">
                <div class="setting-info">
                    <span class="setting-label">Extension Enabled</span>
                    <span class="setting-description">Show location and device info</span>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="toggle-enabled" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <hr class="divider">

            <!-- Display Options -->
            <div class="settings-group">
                <h3 class="group-title">Display Options</h3>
                
                <div class="setting-row compact">
                    <span class="setting-label">Show Flags</span>
                    <label class="toggle small">
                        <input type="checkbox" id="toggle-flags" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="setting-row compact">
                    <span class="setting-label">Show Device Icons</span>
                    <label class="toggle small">
                        <input type="checkbox" id="toggle-devices" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="setting-row compact">
                    <span class="setting-label">Show VPN Indicator</span>
                    <label class="toggle small">
                        <input type="checkbox" id="toggle-vpn" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <hr class="divider">

            <!-- Statistics -->
            <div class="stats-section">
                <h3 class="group-title">Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="stat-cached">-</span>
                        <span class="stat-label">Cached Users</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="stat-blocked">-</span>
                        <span class="stat-label">Blocked Countries</span>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <!-- Actions -->
            <div class="actions-section">
                <button class="action-btn secondary" id="btn-clear-cache">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12z"/>
                    </svg>
                    Clear Cache
                </button>
                <button class="action-btn secondary" id="btn-options">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"/>
                    </svg>
                    Options
                </button>
            </div>
            
            <div class="actions-section" style="margin-top: 8px;">
                <a href="https://ko-fi.com/M4M61EP5XL" target="_blank" rel="noopener" class="action-btn support-btn" style="text-decoration: none;">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    Support Development
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="popup-footer">
            <a href="https://github.com/xaitax/x-account-location-device" target="_blank" rel="noopener">
                GitHub
            </a>
            <span class="separator">•</span>
            <a href="#" id="link-privacy">Privacy</a>
        </footer>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
